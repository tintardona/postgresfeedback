<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <title>PLease rate your service</title>
        
        
    </head>
    <body>
        <div class="container">
            <img src="../static/logo.png" alt="Lexus" class="logo">
            {% if message %}
            <p class="message">{{ message | safe }}</p>
            {% endif %}

            <form action="/submit" method="post">
                <div class="form-group">
                    <h3>Customer Name</h3>
                    <input type="text"
                    name="customer"
                    placeholder="Name of Vehicle owner"
                    />
                </div>
                <div class="form-group">
                    <h3>Dealer</h3>
                    <select name="dealer">
                        <option value="">Select Dealer</option>
                        <option value="Jack Smith">Jack Smith</option>
                        <option value="Beth Every">Beth Every</option>
                        <option value="Billy Watson">Billy Watson</option>
                        <option value="Janice Gates">Janice Gates</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Please rate your dealer</h3>
                    <input type="radio" name="rating" value="1" /> 1
                    <input type="radio" name="rating" value="2" /> 2
                    <input type="radio" name="rating" value="3" /> 3
                    <input type="radio" name="rating" value="4" /> 4
                    <input type="radio" name="rating" value="5" /> 5
                    <input type="radio" name="rating" value="6" /> 6
                    <input type="radio" name="rating" value="7" /> 7
                    <input type="radio" name="rating" value="8" /> 8
                    <input type="radio" name="rating" value="9" /> 9
                    <input type="radio" name="rating" value="10" checked /> 10
                  </div>
                  <div class="form-group">
                    <h3>Comments about your experience</h3>
                    <textarea
                      name="comments"
                      id=""
                      cols="30"
                      rows="10"
                      placeholder="Tell us what you liked and/or did not like"
                    ></textarea>
                  </div>
                  <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </body>
</html>
